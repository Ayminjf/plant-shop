name: plant_shop
description: A new Flutter project.
publish_to: 'none'
version: 0.1.0

environment:
  sdk: '>=3.0.6 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  flutter_lints: ^2.0.0
  page_transition: ^2.1.0
  cupertino_icons: ^1.0.6
  animated_bottom_navigation_bar: ^1.3.2
  mobile_scanner: ^2.1.0

dev_dependencies:
  # flutter_launcher_icons: ^0.13.1
  flutter_test:
    sdk: flutter  

# flutter_launcher_icons:
#   android: true
#   ios: true
#   image_path: "assets/images/launcher_icon/plant_shop_icon.png"

flutter:
  uses-material-design: true

  assets:
    - assets/images/

  fonts:
    - family: iranSans
      fonts:
        - asset: assets/fonts/IRANSans.ttf
    - family: lalezar
      fonts:
        - asset: assets/fonts/Lalezar-Regular.ttf
    - family: byekan
      fonts:
        - asset: assets/fonts/BYekan.ttf

